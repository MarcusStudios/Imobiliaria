  <!-- Prevenir acesso fácil ao Inspecionar Elemento -->
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function (e) {
      // Bloqueia F12
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
      }
      // Bloqueia Ctrl+Shift+I (Inspecionar) e Ctrl+Shift+J (Console)
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'i' || e.key === 'j')) {
        e.preventDefault();
      }
      // Bloqueia Ctrl+U (Ver código-fonte)
      if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) {
        e.preventDefault();
      }
    });
  </script>
